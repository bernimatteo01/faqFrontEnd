<div class="faq-form-container">
  <h2>{{ isEditMode ? 'Modifica FAQ' : 'Aggiungi Nuova FAQ' }}</h2>

  <form [formGroup]="faqForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="domanda">Domanda</label>
      <input id="domanda" formControlName="domanda"
        [class.invalid]="faqForm.get('domanda')?.invalid && faqForm.get('domanda')?.touched">
      <div class="error" *ngIf="faqForm.get('domanda')?.invalid && faqForm.get('domanda')?.touched">
        La domanda è obbligatoria.
      </div>
    </div>

    <div class="form-group">
      <label for="risposta">Risposta</label>
      <textarea id="risposta" formControlName="risposta" rows="5"
        [class.invalid]="faqForm.get('risposta')?.invalid && faqForm.get('risposta')?.touched"></textarea>
      <div class="error" *ngIf="faqForm.get('risposta')?.invalid && faqForm.get('risposta')?.touched">
        La risposta è obbligatoria.
      </div>
    </div>

    <div class="buttons">
      <button type="submit" [disabled]="faqForm.invalid" class="primary">
        {{ isEditMode ? 'Aggiorna' : 'Salva' }}
      </button>
      <button type="button" (click)="onCancel()" class="secondary">
        Annulla
      </button>
    </div>
  </form>
</div>
